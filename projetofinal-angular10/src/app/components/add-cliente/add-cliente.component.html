<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <h4>Cliente</h4>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            [(ngModel)]="cliente.nome"
            name="nome"
          />
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            [(ngModel)]="cliente.cpf"
            name="cpf"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            [(ngModel)]="cliente.email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select 
            type="text"
            class="form-control"
            aria-label="Selecione o sexo"
            id="sexo"
            [(ngModel)]="cliente.sexo"
            name="sexo"
            >
            <option selected>Sexo</option>
            <option value="F">F</option>
            <option value="M">M</option>
          </select>
        </div>
        <div class="form-group">
          <label for="apelido">Apelido</label>
          <input
            type="text"
            class="form-control"
            id="apelido"
            [(ngModel)]="cliente.apelido"
            name="apelido"
          />
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input
            type="text"
            class="form-control"
            id="telefone"
            [(ngModel)]="cliente.telefone"
            name="telefone"
          />
        </div>
        <div class="form-group">
          <label for="nomeSocial">Nome Social</label>
          <input
            type="text"
            class="form-control"
            id="nomeSocial"
            [(ngModel)]="cliente.nomeSocial"
            name="nomeSocial"
          />
        </div>
        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento</label>
          <input
            type="text"
            class="form-control"
            id="dataNascimento"
            [(ngModel)]="cliente.dataNascimento"
            name="dataNascimento"
          />
        </div>
        <p>{{ message }}</p>
        <button (click)="saveCliente()" class="btn btn-success">Cadastrar</button>
        <br>
        <br>
      </div>
  
      <div *ngIf="submitted">
        <h4>Cliente cadastrado com sucesso!</h4>
        <button class="btn btn-success" (click)="newCliente()">Add</button>
      </div>
    </div>
  </div>
