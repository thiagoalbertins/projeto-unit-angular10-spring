<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by nome"
          [(ngModel)]="nome"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Procurar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Lista de Clientes</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let cliente of clientes; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveCliente(cliente, i)"
        >
          {{ cliente.nome }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllClientes()">
        Remover Todos
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentCliente">
        <h4>Cliente</h4>
        <div>
          <label><strong>Nome:</strong></label> {{ currentCliente.nome }}
        </div>
        <div>
          <label><strong>CPF:</strong></label>
          {{ currentCliente.cpf }}
        </div>
        <div>
          <label><strong>Email:</strong></label>
          {{ currentCliente.email }}
        </div>
  
        <a class="badge badge-warning" routerLink="/cliente/{{ currentCliente.id }}">
          Editar
        </a>
      </div>
  
      <div *ngIf="!currentCliente">
        <br />
        <p>Por favor selecione um cliente...</p>
      </div>
    </div>
  </div>
