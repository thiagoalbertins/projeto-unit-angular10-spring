<div style="width: 400px; margin: auto;">
    <div *ngIf="currentCliente" class="edit-form">
      <h4>Cliente</h4>
      <form>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            [(ngModel)]="currentCliente.nome"
            name="nome"
          />
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            [(ngModel)]="currentCliente.cpf"
            name="cpf"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            [(ngModel)]="currentCliente.email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="cpf">Sexo</label>
          <input
            type="text"
            class="form-control"
            id="sexo"
            [(ngModel)]="currentCliente.sexo"
            name="sexo"
          />
        </div>
        <div class="form-group">
          <label for="apelido">Apelido</label>
          <input
            type="text"
            class="form-control"
            id="apelido"
            [(ngModel)]="currentCliente.apelido"
            name="apelido"
          />
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input
            type="text"
            class="form-control"
            id="telefone"
            [(ngModel)]="currentCliente.telefone"
            name="telefone"
          />
        </div>
        <div class="form-group">
          <label for="nomeSocial">Nome Social</label>
          <input
            type="text"
            class="form-control"
            id="nomeSocial"
            [(ngModel)]="currentCliente.nomeSocial"
            name="nomeSocial"
          />
        </div>
        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento</label>
          <input
            matInput [matDatepicker]="picker"
            class="form-control"
            id="dataNascimento"
            [(ngModel)]="currentCliente.dataNascimento"
            name="dataNascimento"
            >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </form>
      <p>{{ message }}</p>
  
      <button class="badge badge-danger mr-2" (click)="deleteCliente()">
        Deletar
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateCliente()"
      >
        Atualizar
      </button>
      <br>
      <br>
    </div>
  
    <div *ngIf="!currentCliente">
      <br />
      <p>Não foi possível localizar o Cliente...</p>
    </div>
  </div>
